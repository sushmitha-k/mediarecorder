<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Media Recorder</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="video-container">
    <h1>MEDIA RECORDER</h1>
    <video id="live" width="800px" height="400px" autoplay controls></video>
    <button id="record" class="button">Record</button>
    <button id="stop" class="button">Preview</button>
    <video id="recording" width="500px" height="250px" loop controls></video>
  </div>

  <script src="app.js"></script>
</body>
</html>
